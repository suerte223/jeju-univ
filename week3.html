<html>
  <head>
    <title>Message</title>
  </head>
  <body>
    <div id="output"></div> 

    <script>
      function name(name){
        return `Hello ${name} !!!`;
      }

      function age(age){
        return `My age is ${age}`;
      }

      function message(){
        return 'Nice to meet you';
      }

      const functions = [
        () => name('kojiun'),
        () => age(22),
        () => message()
      ];

      let index = 0;

      setInterval(() => {
        document.getElementById('output').innerHTML = functions[index]();

        index = (index + 1) % functions.length;
      }, 
      3000);
    </script>
  </body>
</html>
